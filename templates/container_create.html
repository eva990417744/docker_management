    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">创建容器</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        {% if name1 is None %}
                            创建基于{{ name }}镜像的容器
                        {% endif %}
                        {% if name1 is not None %}
                            创建基于{{ name }}{{ '/'+name1 }}镜像的容器
                        {% endif %}
                    </div>
                    <div class="panel-body">
                        <form role="form" action="/container/create/{{ name }}" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <label>容器名字</label>
                                    <input class="form-control" id="disabledInput" placeholder="不填写默认随机"
                                           type="text" name="name" value="">
                                </div>
                                <div class="form-group">
                                    <label>控制台命令</label>
                                    <input class="form-control" id="disabledInput" placeholder="不填写默认启动控制台"
                                           type="text" name="command" value="">
                                </div>
                                <div class="form-group">
                                    <label>容器绑定端口</label>
                                    <input class="form-control" id="disabledInput" placeholder="不填写默认不绑定端口 例如：1111/tcp"
                                           type="text" name="ports" value="">
                                </div>
                                {% if error %}
                                    <div class="form-group">
                                        <span class="label label-danger">Error:{{ error }}</span>
                                    </div>
                                {% endif %}
                                <div class="form-group">
                                    <label>主机对应容器绑定端口</label>
                                    <input class="form-control" id="disabledInput" placeholder=
                                            "例如:1234（填写此栏不填写容器绑定端口栏则无效,不填写默认随机,）"
                                           type="number" name="ports_host">
                                </div>
                                <button type="submit" class="btn btn-primary">创建容器</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>

</div>
