<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>dockerfile - Docker自动部署工具</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet"
          type="text/css">

    <!-- MetisMenu CSS -->
    <link href="{{ url_for('static',filename='vendor/metisMenu/metisMenu.min.css') }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static',filename='dist/css/sb-admin-2.css') }}" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="{{ url_for('static',filename='vendor/morrisjs/morris.css') }}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{ url_for('static',filename='vendor/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="{{ url_for('static',filename='js/html5shiv.min.js') }}"></script>
        <script src="{{ url_for('static',filename='js/respond.min.js') }}"></script>
    <![endif]-->

</head>

<body>

<div id="wrapper">

    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Docker自动部署工具</a>
        </div>
        <!-- /.navbar-header -->

        <!-- /.navbar-top-links -->

        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">

                    <li>
                        <a href="/images"><i class="fa fa-image fa-fw"></i> 镜像</a>
                    </li>
                    <li>
                        <a href="/containers"><i class="fa fa-th fa-fw"></i> 容器</a>
                    </li>
                    <li>
                        <a href="/dockerhub"><i class="fa fa-cog fa-table"></i> 仓库</a>
                    </li>
                    <li>
                        <a href="/configuration"><i class="fa fa-cog fa-fw"></i> 配置</a>
                    </li>
                    <li>
                        <a href="/dockerfile"><i class="fa fa-folder-o"></i> dockerfile</a>
                    </li>
                    <li>
                        <a href=""><i class="fa fa-user fa-fw"></i> 用户<span class="fa arrow"></span></a>
                        <ul class="nav nav-second-level">
                            <li>
                                <a href="/user">修改密码</a>
                            </li>
                            <li>
                                <a href="/logout">登出</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.sidebar-collapse -->
        </div>
        <!-- /.navbar-static-side -->
    </nav>


    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">dockerfile</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-5"></div>
            <div class="col-lg-5"></div>
            <div class="col-lg-2">
                <a href={{ url_for('adddockerfile') }}>
                    <button class="btn btn-default">
                        上传dockerfile
                    </button>
                </a>
                <p> &nbsp;</p>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-default">
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover"
                           id="dataTables-example">
                        <thead>
                        <tr>
                            <th>文件名</th>
                            <th>路径</th>
                            <th>上传时间</th>
                            <th>管理</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for f in file %}
                            <tr class="gradeC">
                                <td>{{ f['name'] }}</td>
                                <td>{{ f['path'] }}</td>
                                <td>{{ f['time'] }}</td>
                                <td>
                                    <p style="text-align: center">
                                        <a href="/dockerfile/create/{{ f['name'] }}">
                                            <button type="button" class="btn btn-success">构建镜像与容器</button>
                                        </a>
                                        <a href="/dockerfile/delete/{{ f['name'] }}">
                                            <button type="button" class="btn btn-danger">删除</button>
                                        </a>
                                    </p>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
        </div>
    </div>

</div>


</body>
<script src="{{ url_for('static',filename='vendor/jquery/jquery.min.js') }}"></script>

<script src="{{ url_for('static',filename='vendor/morrisjs/morris.min.js') }}"></script>
<script src="{{ url_for('static',filename='data/morris-data.js') }}"></script>

<!-- Custom Theme JavaScript -->
<script src="{{ url_for('static',filename='dist/js/sb-admin-2.js') }}"></script>

</html>
